<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conéctate al WiFi</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons8-loyalty-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons8-loyalty-32.png">
</head>
<body>
  <div class="container">
    <h1>Bienvenido</h1>
    <p>Conéctate y recibe promociones exclusivas</p>

    <form id="wifi-form" autocomplete="on" novalidate>
      <input type="text"  id="nombre"   name="nombre"   placeholder="Nombre completo" autocomplete="name" required />
      <input type="email" id="correo"   name="correo"   placeholder="Correo electrónico" autocomplete="email" required />
      <input type="tel"   id="telefono" name="telefono" placeholder="Número de celular" autocomplete="tel" required />
      <input type="date"  id="cumple"   name="cumple"   placeholder="Fecha de cumpleaños" autocomplete="bday" required />

      <!-- Honeypot anti-spam (debe quedar oculto con CSS si quieres) -->
      <input type="text" id="empresa" name="empresa" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;">

      <label style="display:block;margin-top:1rem;">
        <input type="checkbox" id="acepta" required />
        Acepto los <a href="terminos.html">términos y condiciones</a>
      </label>

      <button type="submit">Conectarme</button>
    </form>

    <div id="mensaje" style="display:none;">✅ Gracias, ya estás conectado.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
