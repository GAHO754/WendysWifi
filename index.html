<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conéctate al WiFi</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="icons8-loyalty-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons8-loyalty-32.png">

  <!-- (Opcional) Si tu hosting usa CSP estricta, permite postear a Google Script y cargar el iframe oculto -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 form-action 'self' https://script.google.com;
                 frame-src 'self' https://script.google.com;
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data:;">

  <style>
    :root { --radius:16px; --bg:#fafafa; --card:#fff; --text:#1f2937; --muted:#6b7280; --primary:#0d6efd; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(90deg,#f43f5e 0,#f43f5e 6px, #fff 6px); }
    .container { max-width: 420px; margin: 40px auto; background: var(--card); border-radius: var(--radius); padding: 28px; box-shadow: 0 8px 30px rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: 34px; text-align:center; color: var(--text); }
    p.sub { margin:0 0 24px; text-align:center; color: var(--muted); }

    /* Inputs */
    .field { width:100%; padding:14px 16px; border:1px solid #e5e7eb; border-radius:12px; font-size:16px; outline:none; }
    .field:focus { border-color:#c7d2fe; box-shadow: 0 0 0 4px #e0e7ff; }
    .row { margin-bottom:14px; }

    /* Checkbox + texto en línea */
    .checkline { display:flex; align-items:center; gap:10px; color: var(--muted); font-size:14px; margin: 6px 0 18px; }
    .checkline input[type="checkbox"] { width: 18px; height: 18px; }

    /* Botón */
    .btn { width:100%; padding:14px 18px; background:var(--primary); color:#fff; border:none; border-radius:12px; font-weight:600; font-size:16px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }

    /* Mensaje de éxito */
    #mensaje { display:none; margin: 8px 0 16px; color:#16a34a; font-weight:600; text-align:left; }
    /* Si quieres que se vea centrado, cambia text-align a center */

    /* Iframe sumidero: oculto a prueba de resets */
    #sheet-transport { position:absolute; left:-99999px; top:-99999px; width:0; height:0; border:0; visibility:hidden; display:block !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido</h1>
    <p class="sub">Conéctate y recibe promociones exclusivas</p>

    <!-- Iframe “sumidero” para que el form no redirija la página -->
    <iframe name="sheet-transport" id="sheet-transport" aria-hidden="true"></iframe>

    <!-- Mensaje de gracias -->
    <div id="mensaje">✅ Gracias, ya estás conectado.</div>

    <!-- Form: se envía DIRECTO al Web App de Apps Script -->
    <form id="wifi-form" method="post" target="sheet-transport">
      <div class="row">
        <input class="field" type="text" id="nombre" name="nombre" placeholder="Nombre completo" required />
      </div>
      <div class="row">
        <input class="field" type="email" id="correo" name="correo" placeholder="Correo electrónico" required />
      </div>
      <div class="row">
        <input class="field" type="tel" id="telefono" name="telefono" placeholder="Número de celular" required />
      </div>
      <div class="row">
        <input class="field" type="date" id="cumple" name="cumple" placeholder="Fecha de cumpleaños" required />
      </div>

      <label class="checkline">
        <input type="checkbox" id="acepta" name="acepta" value="1" required />
        <span>Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></span>
      </label>

      <!-- Campos ocultos que el script usa -->
      <input type="hidden" name="id"        id="docId">
      <input type="hidden" name="timestamp" id="ts">

      <button class="btn" type="submit">Conectarme</button>
    </form>
  </div>

  <script>
    // 1) Pega aquí tu URL del Web App de Apps Script:
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzLXoTzo_GMdnw83_pYwAftc6yy93bJA00KcPb5nDZftkRNAS-IKnXjVFf_mcXaoios/exec'; // ej: https://script.google.com/macros/s/AKfycb.../exec

    const form = document.getElementById('wifi-form');
    const msg  = document.getElementById('mensaje');

    // Apunta el form al Web App
    form.action = WEB_APP_URL;

    // Al enviar: genera id/timestamp y muestra el mensaje sin recargar
    form.addEventListener('submit', () => {
      const id = 'web-' + Date.now() + '-' + Math.random().toString(36).slice(2,8);
      document.getElementById('docId').value = id;
      document.getElementById('ts').value    = new Date().toISOString();

      // Mostrar “gracias” al usuario sin esperar la respuesta del iframe
      setTimeout(() => {
        msg.style.display = 'block';
        // Si quieres ocultar el formulario:
        // form.style.display = 'none';
      }, 50);
    });
  </script>
</body>
</html>
